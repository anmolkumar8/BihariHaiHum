<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Explore Bihar</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Welcome to Bihar</h1>
    <button id="theme-toggle">🌞</button>
  </header>

  <main>
    <section class="intro">
      <p>Explore the rich culture, heritage, food, and traditions of Bihar!</p>
    </section>

    <section class="games">
      <h2>🎮 Play Cultural Games</h2>
      <div class="game-links">
        <button onclick="startQuiz()">🧠 Bihar Quiz</button>
        <button onclick="startMonumentGame()">🏛️ Guess the Monument</button>
        <button onclick="startMusicMatch()">🎵 Folk Music Match</button>
      </div>

      <div id="game-container"></div>
    </section>
  </main>

  <footer>
    <p>© Bihar Tourism Experience</p>
  </footer>

  <audio id="festival-music" loop>
    <source src="assets/festival-music.mp3" type="audio/mpeg">
  </audio>

  <script src="script.js"></script>
</body>
</html>
